<!-- 父子框架元素的互相获取 -->
<body>
	<!-- 左边竖直栏 -->
	<!-- 1.已完成。2.正在进行。3.所有。4.新增产品 -->
	


	<!-- 这个为占位符 -->
	<div class="place"></div>	

	<div class="product-container condition">
		<form class="form-inline" role="form">
		  <div class="form-group">
		    <label class="" for="exampleInputEmail2">产品名称：</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入产品名称">
		  </div>

		  <!-- <div class="form-group">
		    <label class="sr-only" for="exampleInputPassword2"></label>
		    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码">
		  </div> -->
		  <!-- <div class="checkbox">
		    <label>
		      <input type="checkbox"> 记住密码
		    </label>
		  </div> -->
		</form>
		<div class="search-button"><button class="btn btn-info">查询</button> </div> 
		
	</div>

	<div class="place"></div>
	
	<div class="product-container">
		<!-- <h1>鼠标悬浮高亮的表格</h1> -->
		{% if not state %}
		<table class="table table-striped table-bordered table-hover product-table">
		   <thead>
		     <tr>
		       <th>序号</th>
		       <th>名称</th>
		       <th>创建人</th>
		       <th>开发人</th>
		       <th>开始时间</th>
		     </tr>
		   </thead>
		   <tbody>
		     {% for td in data %}
		     <tr>
		     	<td>{{td.id}}</td>
		     	<td>{{td.name}}</td>
		     	<td>{{td.creator}}</td>
		     	<td>{{td.developers}}</td>
		     	<td>{{td.createtime}}</td>
		     </tr>
		     {% endfor %}
		   </tbody>
		 </table>
		 {% else %}
		 <h3>{{data}}</h3>
		 {% endif %}
	</div>
